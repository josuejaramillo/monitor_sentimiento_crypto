<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Binance Futures Monitor (Web)</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
  <script src="/static/script.js" defer></script>
  <style>
    body { background-color: #121212; color: white; font-family: "Segoe UI", sans-serif; }
    input, label { background-color: #1e1e1e; color: white; border: 1px solid #444; }
    #logs { background-color: #1e1e1e; padding: 10px; border-radius: 8px; height: 55vh; overflow-y: auto; font-size: 14px; white-space: pre-wrap; }
    .form-label { color: #ccc; }
    .btn { border-radius: 8px; }
    #sentimentBox {
      font-weight: bold;
      font-size: 16px;
      background: #1e1e1e;
      padding: 10px 15px;
      border-radius: 10px;
      display: inline-block;
      margin-bottom: 15px;
    }
  </style>
</head>
<body class="p-4">
  <h2 class="mb-4">üöÄ Binance Futures Sentiment Monitor</h2>

  <div id="sentimentBox">Sentimiento: ---</div>

  <div class="row g-3 mb-3">
    <div class="col-md-3">
      <label class="form-label">S√≠mbolo(s)</label>
      <input type="text" id="symbols" class="form-control" value="BTCUSDT">
    </div>
    <div class="col-md-2">
      <label class="form-label">Intervalo</label>
      <input type="text" id="interval" class="form-control" value="5m">
    </div>
    <div class="col-md-2">
      <label class="form-label">Velas Sentimiento</label>
      <input type="number" id="sentiment_window" class="form-control" value="15">
    </div>
    <div class="col-md-2">
      <label class="form-label">Ventana</label>
      <input type="number" id="window" class="form-control" value="60">
    </div>
    <div class="col-md-2">
      <label class="form-label">Refresco (s)</label>
      <input type="number" id="refresh" class="form-control" value="10">
    </div>
    <div class="col-md-1 d-flex align-items-center">
      <div class="form-check">
        <input class="form-check-input" type="checkbox" id="scan_all">
        <label class="form-check-label">Barrido ALL</label>
      </div>
    </div>
  </div>

  <div class="mb-3">
    <button id="startBtn" class="btn btn-success me-2">‚ñ∂Ô∏è Iniciar</button>
    <button id="stopBtn" class="btn btn-danger me-2">‚èπ Detener</button>
    <button id="clearBtn" class="btn btn-secondary">üßπ Limpiar Logs</button>
  </div>

  <h5>Logs en tiempo real</h5>
  <pre id="logs"></pre>
</body>
</html>
